    <script>
      function loadTitle(data) {
        $('#title').append('<h1 class="mb-0">' + data['name']['first'] + ' <span class="text-primary">' + data['name']['last'] + '</span></h1>');
        //$('#title').append();
      }
      function loadContactInfo(data) {
        $('#contact').append('<div class="subheading mb-5">' + data['address']['unit'] + data['address']['street'] + ' · ' + data['address']['city'] + ', ' + data['address']['state'] + data['address']['zip'] + ' · ' + data['phone'] + ' · ' + ' <a href="mailto:' + data['email'] + '">' + data['email'] + '</a></div>');
      }
      function loadSummary(data) {
        $('#summary').append('<p class="mb-5">' + data['summary'] + '</p>');  
      }
      function loadDescription(data, tag) {
        if ($.isArray(data)) {
            $(tag).append('<ul> ');
            for (var i = 0; i < data.length; i++) {
              //$(tag).append('<li>');
              loadDescription(data[i], tag);
              //$(tag).append('</li>');
            }
            $(tag).append('</ul>');
          }
          else {
            $(tag).append('<p>' + data + '</p>');
          }
      }

      function loadExperience(data) {
        for (var i = 0; i < data.length; i++) {
          $('#experience').append('<div class="resume-item d-flex flex-column flex-md-row mb-5"> <div class="resume-content mr-auto"> <h3 class="mb-0">' + data[i]['employer'] + '</h3><div class="subheading mb-3">' + data[i]['position'] + '</div><div id="desc_' + i + '"></div></div><div class="resume-date text-md-right"><span class="text-primary">' + data[i]['start_date'] + ' - ' + data[i]['end_date'] + '</span></div>');
          loadDescription(data[i]['description'], '#desc_' + i);
        }
      }
      function loadCoursework(data) {
        for (var i = 0; i < data.length; i++) {
          $('#coursework').append('<li>' + data[i] + '</li>');
        }  
      }
      function loadEducation(data) {
        $('#education-container').append('<div class="resume-item d-flex flex-column flex-md-row mb-5"><div class="resume-content mr-auto"><h3 class="mb-0">' + data['university_name'] + '</h3><div class="subheading mb-3">' + data['degree'] + '</div<div class="resume-date text-md-right"><span class="text-primary"> expected ' + data['graduation_date'] + '</span></div></div>');
        loadCoursework(data['coursework']);
      }
      function loadSkills(data) {
        loadLanguages(data['languages']);
        loadTools(data['tools']);
      }
      function loadLanguages(data) {
        for (var i = 0; i < data.length; i++) {
          $('#languages').append('<li>' + data[i] + '</li>');  
        }    
      }
      function loadTools(data) {
        for (var i = 0; i < data.length; i++) {
          $('#tools').append('<li>' + data[i] + '</li>');  
        }  
      }
      function loadProjects(data) {
        for (var i = 0; i < data.length; i++) {
          if (i == 0) {
            $('.carousel-inner').append('<div class="carousel-item active"> <div class="carousel-caption"> <a href="https://github.com/rohitn212/' + data[i]['link'] + '"><h2>' + data[i]['name'] + ' (' + data[i]['language'] + ')' +  '</h2></a></div> </div>');    
          }
          else {
            $('.carousel-inner').append('<div class="carousel-item"> <div class="carousel-caption"> <a href="https://github.com/rohitn212/' + data[i]['link'] + '"><h2>' + data[i]['name'] + ' (' + data[i]['language'] + ')' +  '</h2></a></div> </div>');
          }
        }   
      }
